<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A52A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4567a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Scissors Icon -->
  <g transform="translate(20, 25)">
    <!-- Left blade -->
    <circle cx="8" cy="8" r="7" fill="url(#pinkGrad)" stroke="#A52A2A" stroke-width="1.5"/>
    <circle cx="8" cy="8" r="3" fill="#ffffff"/>
    <!-- Right blade -->
    <circle cx="8" cy="32" r="7" fill="url(#pinkGrad)" stroke="#A52A2A" stroke-width="1.5"/>
    <circle cx="8" cy="32" r="3" fill="#ffffff"/>
    <!-- Blades -->
    <line x1="8" y1="8" x2="28" y2="20" stroke="#A52A2A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="8" y1="32" x2="28" y2="20" stroke="#A52A2A" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#A52A2A">
    ScissorUp
  </text>
  <text x="65" y="58" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Beauty Business Elevated
  </text>
</svg>
