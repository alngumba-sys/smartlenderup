<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6C3082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b5fc7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Trending Up Icon -->
  <g transform="translate(15, 20)">
    <!-- Arrow line -->
    <polyline points="5,35 15,28 22,32 35,15" 
              stroke="url(#purpleGrad)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrow head -->
    <polyline points="28,15 35,15 35,22" 
              stroke="#6C3082" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Points -->
    <circle cx="5" cy="35" r="3" fill="#6C3082"/>
    <circle cx="15" cy="28" r="3" fill="#8b4aa0"/>
    <circle cx="22" cy="32" r="3" fill="#9b5fc7"/>
    <circle cx="35" cy="15" r="3" fill="#6C3082"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#6C3082">
    SalesUp
  </text>
  <text x="65" y="58" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Sales Supercharged
  </text>
</svg>
